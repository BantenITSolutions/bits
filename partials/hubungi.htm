description = "Contact Form"
==
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading-section">
                    <h2>Konsultasikan Rencana anda Kepada Kami</h2>
                    <img src="{{ 'assets/images/under-heading.png'|theme }}" alt="" >
                </div>
            </div>
    </div>
    <div id="contact-us">
        <div class="container">
            <div class="row">
                <div class="product-item col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="message-form">
                                <form role="form" action="/kontak.php" method="post" class="send-message">
                                    <div class="row">
                                    <div class="name col-md-4">
                                        <input type="text" name="nama" id="name" placeholder="Nama" class="form-control" required="required">
                                    </div>
                                    <div class="email col-md-4">
                                        <input type="text" name="email" id="email" placeholder="Email" class="form-control" required="required">
                                    </div>
                                    <div class="subject col-md-4">
                                        <input type="text" name="judul" id="subject" placeholder="Judul" class="form-control" required="required">
                                    </div>
                                    </div>
                                    <div class="row">
                                    <div class="text col-md-12">
                                        <textarea name="pesan" placeholder="Pesan" class="form-control" required="required"></textarea>
                                    </div>
                                    </div>
                                    <div class="send">
                                        <button type="submit" class="btn btn-warning" name="submit" required="required">Kirim</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4">
                            {% content 'kantor.htm' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
